<!DOCTYPE html>
<html>
<head>
  <title>Cash App</title>
  <style>
    /* Add your CSS styles here */
    body {
      background-color: green;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .title {
      font-size: 36px;
      margin-bottom: 20px;
      color: white;
      font-family: Arial, sans-serif;
      font-weight: bold;
    }
    .form-group {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 20px;
    }
    label {
      font-size: 18px;
      margin-bottom: 10px;
      color: white;
      font-family: Arial, sans-serif;
      font-weight: bold;
    }
    input[type="text"], input[type="number"] {
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
      color: white;
      font-family: Arial, sans-serif;
      font-weight: bold;
    }
    input[type="submit"] {
      padding: 10px 20px;
      background-color: #333;
      color: #fff;
      border-radius: 5px;
      font-size: 16px;
      font-family: Arial, sans-serif;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">Cash App</div>
    <form action="">
      <div class="form-group">
        <label for="recipient">Recipient:</label>
        <input type="text" id="recipient" name="recipient">
      </div>
      <div class="form-group">
        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount">
      </div>
      <input type="submit" value="Send">
    </form>
  </div>
</body>
</html>
